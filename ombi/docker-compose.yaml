version: "2.1"
services:
  ombi:
    image: linuxserver/ombi:v4-preview
    container_name: ombi
    environment:
      - PUID=2000
      - PGID=2000
      - TZ=Europe/London
    networks:
      - traefik-proxy
    volumes:
      - config:/config
    restart: unless-stopped
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.ombi.entrypoints=http"
      - "traefik.http.routers.ombi.rule=Host(`ombi.svc.starstreak.net`)"
      - "traefik.http.routers.ombi.middlewares=ombi-https-redirect"
      - "traefik.http.middlewares.ombi-https-redirect.redirectscheme.scheme=https"
      - "traefik.http.routers.ombi-secure.entrypoints=https"
      - "traefik.http.routers.ombi-secure.rule=Host(`ombi.svc.starstreak.net`)"
      - "traefik.http.routers.ombi-secure.tls=true"
      - "traefik.http.routers.ombi-secure.service=ombi-svc"
      - "traefik.http.services.ombi-svc.loadbalancer.server.port=3579"
      - "traefik.docker.network=traefik-proxy"

networks:
  traefik-proxy:
    external: true

volumes:
  config:
